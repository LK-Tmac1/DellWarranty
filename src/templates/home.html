<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dell保修查询主页</title>
<link href="../static/view.css" rel="stylesheet" type="text/css">


</head>
<body>
	
	<img id="top" src="../static/top.png" alt="">
	<div id="form_container">
	
		<form id="job_form" class="appnitro"  method="post">
		<ul>
			<li><h2>Dell机器保修查询</h2></li>
			<li><h4>输入服务标签后缀</h4></li>
			<li><input type="text" name="suffix" class="search-field"/></li>
			<li><h4>输入密码</h4></li>
			<li><input type="password" name="password" class="search-field"/></li>
			<li><h4>请勿改动测试用</h4></li>
			<li><input type="text" name="parent_path" class="search-field" value="/home/ec2-user/dell/"/></li>
			<li><h4>选择字母前缀个数</h4>
					<div>
						<select class="element select" name="prefix_d"> 
							<option value="1" >1</option>
							<option value="2" >2</option>
							<option value="3" selected >3</option>
							<option value="4" >4</option>
						</select>
					</div>
			</li>
			<li class="buttons"><input id="saveForm" class="button_text" type="submit" value="提交任务" class="submit" style="width:8em;height:auto"/></li>
		</ul>
		</form>	
	</div>
	
	<img id="bottom" src="../static/bottom.png" alt="">
</body>
</html>
